<div>
    <h1>{ data.title }</h1>
    <ul>
      <li rv-each-el="data.data">
        <span class="label">{ el.label }</span>
        <span class="value">{ el.value }</span>
      </li>
    </ul>
    <p class="more-info" rv-if="data.moreInfo">{ data.moreInfo }</p>
    <p class="updated-at" rv-if="data.updatedAt">{ data.updatedAt }</p>
    {# backward compatiblility #}
    <p class="more-info" rv-if="data.more_info">{ data.more_info }</p>
    <p class="updated-at" rv-if="data.updated_at">{ data.updated_at }</p>
</div>
